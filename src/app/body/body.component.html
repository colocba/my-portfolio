<div id="projects-div" class="projects">
    <div class="row">
    </div>
    <div class="container">
        <!-- Row of angular and react logos -->
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class="container title"><h2>Angular projects</h2></div>
                <img class="medium-logo centered-in-col" src="https://angular.io/assets/images/logos/angular/angular.png" alt="">
                <hr>
                <app-projects-cards [isAngular]="true"></app-projects-cards>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="container title"><h2>React projects</h2></div>
                <img class="medium-logo centered-in-col" src="https://cdn4.iconfinder.com/data/icons/logos-3/600/React.js_logo-512.png" alt="">
                <hr>
                <app-projects-cards [isAngular]="false"></app-projects-cards>
            </div>
        </div>
        <div class="container techs-used">
            <div class="row">
                <div class="col-lg-12 col-sm-12">
                    <div class="container title"><h2>Technologies used on every project</h2></div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-4 col-sm-12">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Npm-logo.svg/1280px-Npm-logo.svg.png" alt="" class="npm-logo float-lg-right float-sm-none">
                </div>
                <div class="col-lg-4 col-sm-12">
                    <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="" class="git-logo">
                </div>
                <div class="col-lg-4 col-sm-12">
                    <img src="https://www.searchpng.com/wp-content/uploads/2019/02/Bootstrap-Logo-PNG.png" alt="" class="bootstrap-logo float-lg-left float-sm-none">
                </div>
            </div>
        </div>
    </div>
</div>
